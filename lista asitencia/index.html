<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Este es el enlace importante -->
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app" class="container">
    <h1 class="text-center text-white mb-4">REGISTRO DE ESTUDIANTES</h1>
    
    <div class="row justify-content-center mb-4">
        <div class="col-6 d-flex flex-column align-items-center">
          <label class="form-label text-white">Nombre:</label>
          <input type="text" class="form-control" v-model="estudiante.nombre">
        </div>
      </div>
      
      <div class="row justify-content-center mb-4">
        <div class="col-6 d-flex flex-column align-items-center">
          <label class="form-label text-white">Apellido:</label>
          <input type="text" class="form-control" v-model="estudiante.apellido">
        </div>
      </div>
      
    <div class="text-center">
      <button @click="guardar()" type="button" class="btn btn-custom">GUARDAR</button>
    </div>

    <h1 class="text-center text-white mt-5">LLAMADO A ASISTENCIA</h1>
    
    <table class="table table-hover text-center"> <!-- Añade text-center aquí -->
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>ASISTENCIA</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(data, index) in estudiantes" :class="{'presente': data.estado === 'presente', 'ausente': data.estado === 'ausente'}">
            <td>{{ data.nombre }}</td>
            <td>{{ data.apellido }}</td>
            <td>
              <div class="row justify-content-center">
                <div class="form-check col-auto">
                  <input class="form-check-input" :name="'asistencia' + index" type="radio" value="presente" v-model="data.estado">
                  <label class="form-check-label">PRESENTE</label>
                </div>
                <div class="form-check col-auto">
                  <input class="form-check-input" :name="'asistencia' + index" type="radio" value="ausente" v-model="data.estado">
                  <label class="form-check-label">AUSENTE</label>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          estudiantes: [],
          estudiante: {
            nombre: '',
            apellido: '',
            estado: '' // El estado debe ser inicializado vacío
          }
        }
      },
      methods: {
        guardar() {
          const copia = { ...this.estudiante };
          copia.estado = '';  
          this.estudiantes.push(copia);
          this.estudiante.nombre = '';  
          this.estudiante.apellido = '';
        }
      }
    }).mount('#app')
  </script>
  <footer class="text-center mt-5">
    <p>Luis Alejandro Arrieta Milanés- valentina luna villadiego-juan fernando miranda</p>
  </footer>
</body>
</html>
